<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manipulación del DOM</title>
        <!-- async: descarga del JS a la par del analisis del HTML -->
        <!-- defer: ejecuta el JS despues de analizar todo el HTML -->
        <script src="./js/script.js" async defer></script>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <!-- EL DOM se forma con Nodos y Aristas -->
    <body>
        <div class="main container">
            <h1 id="title1">Manipulación del DOM</h1>
            <h2 class="subtitulo">Eventos</h2>
            <h3 class="subtitulo">DM + JS</h3>
            <!-- Username -->
            <label for="name">User Name</label>
            <input type="text" id="name" name="username" value="" required>
            <!-- User age -->
            <br>
            <label for="user-age">User age</label>
            <input type="number" id="user-age" name="age" value="" required min="0">
            <!-- User email -->
            <br>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user-mail" value="" required>
            <br>
            <button id="profileBtn">Add User</button>
        </div>

        <div class="profile container">
            <h2 id="username"></h2>
            <h3 id="age"></h3>
            <p id="mail"></p>
            <ul id="fav-films"></ul>
        </div>

        <div id="profiles"></div>

    </body>
</html>
